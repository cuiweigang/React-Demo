<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function callback() {
        return new Promise(function (resolve, reject) {
            return resolve(true);
        });
    }
    try {
        callback().then(function (data) {
            alert(data);
        })
    } catch (ex) {
        alert(ex);
    }

</script>
</body>
</html>
